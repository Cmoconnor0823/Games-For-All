<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>;
    <script src="assets/javascript/buttons.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/videoSearch.js"></script>
    <title>Video Search</title>
</head>

<body>
    <div class="btn-group">
        <button id="ageRange" class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            For Age Ranges
        </button>
        <div class="dropdown-menu">
            <button id="everyone" class="dropdown-item" type="button">Everyone</button>
            <button id="teen" class="dropdown-item" type="button">Teen</button>
            <button id="mature" class="dropdown-item" type="button">Mature</button>
            <button id="adult" class="dropdown-item" type="button">Adult Only</button>
        </div>
    </div>

    <div class="btn-group">
        <button id="platform" class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Platform
        </button>
        <div class="dropdown-menu">
            <button id="pc" class="dropdown-item" type="button">PC</button>
            <button id="nintendoSwitch" class="dropdown-item" type="button">Nintendo Switch</button>
            <button id="playstation4" class="dropdown-item" type="button">Playstation 4</button>
            <button id="xboxOne" class="dropdown-item" type="button">Xbox One</button>
        </div>
    </div>

    <div class="btn-group">
        <button id="genre" class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Genres
        </button>
        <div class="dropdown-menu">
            <button id="fighting" class="dropdown-item" type="button">Fighting</button>
            <button id="puzzles" class="dropdown-item" type="button">Puzzles</button>
            <button id="rolePlaying" class="dropdown-item" type="button">Role Playing</button>
            <button id="sport" class="dropdown-item" type="button">Sport</button>
            <button id="adventure" class="dropdown-item" type="button">Adventure</button>
            <button id="arcade" class="dropdown-item" type="button">Arcade</button>
        </div>
    </div>

</body>

</html>
